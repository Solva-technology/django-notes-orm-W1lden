{% extends 'base.html' %}

{% block title %} Все заметки {% endblock %}

{% block content %}

<ul>
    {% for user in users %}
      <li>
        <strong>Пользователь:</strong><a href="{% url 'user' user_id=user.id %}"> {{ user.name }}<br></a>
      </li>
      <hr>
    {% empty %}
      <p>Нет пользователей.</p>
    {% endfor %}
</ul>


{% endblock %}
